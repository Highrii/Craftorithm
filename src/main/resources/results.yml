result1:
  #物品的种类
  material: NETHERITE_SWORD
  #物品的数量
  amount: 1
  #物品的自定义模型数值
  customModelData: 10000
  #物品的名称
  name: '&a下界合金剑'
  #物品的lore
  lore:
    - '&a下界合金剑'
  #合成出物品所带的属性修饰符,格式为'类型 数值 加点方式 位置',锻造台配方此项无效
  #加点可选有NUMBER(数值)和SCALE(比例),位置可选HAND(主手),HEAD(头),CHEST(身体),LEGS(腿部),FEET(脚部)和OFF_HAND(副手)
  attributes:
    - 'GENERIC_ATTACK_DAMAGE 100 NUMBER HAND'
  #物品的附魔
  enchants:
    - 'MENDING 1'
  #设置物品隐藏的属性
  #可选ENCHANTS(附魔),ATTRIBUTES(属性),DYE(染色),DESTROYS(可破坏),PLACED_ON(可放置),POTION_EFFECTS(药水效果),UNBREAKABLE(无法破坏)
  hides:
    - 'ATTRIBUTES'
  #物品是否具有无法破坏的修饰符
  unbreakable: true

result2:
  material: NETHERITE_SWORD
  amount: 1
  customModelData: 10000
  name: '&a下界合金剑'
  lore:
    - '&a下界合金剑'
  attributes:
    - 'GENERIC_ATTACK_DAMAGE 100 NUMBER HAND'
  enchants:
    - 'MENDING 1'
  hides:
    - 'ATTRIBUTES'
  #物品损失的耐久，无耐久的物品此配置无效，超过物品本身耐久的值会导致问题
  durability: 100