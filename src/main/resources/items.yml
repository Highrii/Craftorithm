#本配置文件用于定义合成表的合成物品

#请注意，items.yml中不可使用attributes标签
#作为合成物品时
item1:
  #物品的类型
  material: BEDROCK
  #物品的数量
  amount: 1
  #物品的名称
  name: '&a基岩'
  #物品的自定义模型数值, 1.14+才可使用此标签
  customModelData: 10000
  #物品的lore
  lore:
    - '&a用于合成下界之星'
  #物品的附魔
  enchants:
    - 'SHARPNESS 5'
  #物品是否具有无法破坏的修饰符
  unbreakable: true
  #设置物品隐藏的属性
  #可选ENCHANTS(附魔),ATTRIBUTES(属性),DYE(染色),DESTROYS(可破坏),PLACED_ON(可放置),POTION_EFFECTS(药水效果),UNBREAKABLE(无法破坏)
  hides:
    - 'UNBREAKABLE'

item2:
  material: IRON_SWORD
  amount: 1
  name: '&a铁剑'
  lore:
    - '&a铁剑'
  enchants:
    - 'SHARPNESS 5'
  #物品损失的耐久，无耐久的物品此配置无效，超过物品本身耐久的值会导致问题
  durability: 1000

potion:
  material: POTION
  name: '&a神奇的药水'
  lore:
    - '&7这是一瓶神奇的药水!'
  #物品的药水效果
  #写法:"药水类型 时间(秒) 等级"
  potion:
    - 'FIRE_RESISTANCE 20 0'
  potionColor: 0x000000

skull:
  material: PLAYER_HEAD
  skullOwner: ChiyodaXiaoYi